<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<script>
      let x=[];
      for(i=0;i<10;i++){
          let y=parseInt(prompt( "Nhập số vào :"));
          if(y%2===0){
              x.push("- "+ y )
          }else {x.push(y)}
      }
      document.write(x.join(" "))
</script>
</body>
</html>
